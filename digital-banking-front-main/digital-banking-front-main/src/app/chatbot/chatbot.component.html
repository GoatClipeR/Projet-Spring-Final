<div class="chatbox">
  <div class="messages">
    <div *ngFor="let m of messages" [ngClass]="{user: m.role==='user', bot: m.role==='assistant'}" class="message">
      <div class="content">{{m.content}}</div>
      <div class="time">{{m.timestamp | date:'shortTime'}}</div>
    </div>
  </div>

  <div class="controls">
    <input [(ngModel)]="newMessage" (keyup.enter)="send()" placeholder="Ã‰cris un message..." />
    <button (click)="send()" [disabled]="sending">{{ sending ? 'Envoi...' : 'Envoyer' }}</button>
  </div>
</div>
